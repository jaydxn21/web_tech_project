<!---CLASS REGISTRATION FORM-->

<div class="form-box">
    <h1 id="title">Registration</h1>
    <form>
        <div class="input-group">
            <div class="input-field" id="firstNameField">
                <input type="text" placeholder="First Name">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Email">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Birthday">
            </div>
            <div class="input-field">
                <select>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
                <div class="choose-class">
                    <select>
                        <option value="" disabled selected>Select Class</option>
                        <option value="option1">Strength-training</option>
                        <option value="option2">Cardio</option>
                        <option value="option3">Pilates</option>
                        <option value="option3">Water Fitness</option>
                        <option value="option3">Bunjee Fitness</option>
                    </select>
            </div>
     
        <div class="btn-button">
            <input type="SUBMIT" value="SUBMIT">
        </div>
    </form>
</div>
