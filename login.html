<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
    <script src="https://kit.fontawesome.com/e4685ab7b2.js" crossorigin="anonymous"></script>
    <title>Login/Sign up</title>
  </head>
  <body>
<div class="background">
    <header>
      <a class="logo" href="index.html">
        <img src="images/SVG logo/Energ-X Gym logo.svg" class="logo_img" />
        <span class="logo_text" style="text-decoration: none;">ENERG-X GYM</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a class="active" href="index.html">HOME</a></li>
          <li><a class="active" href="services.html">SERVICES</a></li>
          <li><a class="active" href="about_us.html">ABOUT US</a></li>
          <li><a href="https://maps.app.goo.gl/MyQyTNxDPhHDa5bM6" target="_blank">LOCATION</a></li>
        </ul>
      </nav>
<a href="login.html"><button class="login">Login/Sign up</button></a>
</header>

<div class="form-box">
<h1 id="title">Sign Up</h1>
<form>
<div class="input-group">
        <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name">
            </div>

        <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="Email">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="text" placeholder="Password">
                </div>
                <p>Forgot password? <a href="#">Click Here</a></p>
                </div>
                <div class="btn-button">
                <button type="button" id="signupbtn">Sign up</button>
                <button type="button" id="loginbtn">Login</button>
</form>
</div>
</div>


<script>

let signupbtn =document.getElementById("signupbtn");
let loginbtn =document.getElementById("loginbtn");
let nameField =document.getElementById("nameField");
let title=document.getElementById("title");

loginbtn.onclick=function(){
nameField.style.maxHeight="0";
title.innerHTML="Login";
signupbtn.classList.add("disable");
loginbtn.classList.remove("disable");
}

signupbtn.onclick=function(){
nameField.style.maxHeight="60px";
title.innerHTML="Sign Up";
signupbtn.classList.add("disable");
loginbtn.classList.remove("disable");
}


    















</script>
</body>
